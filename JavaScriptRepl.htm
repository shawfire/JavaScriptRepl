<body>

  <h1>JavaScript multiline repl with clickable history</h1>
  <form onclick="return false;">

    <label class="sr-only" for="expression"></label>
    <textarea type="text" style="width:100%;height:10em;" id="expression" placeholder="Expression"></textarea>

    <div>
      <button type="submit" onclick="calculate()">Calculate</button>
      <label id="message" style="color:red;"></label>
    </div>

    <div id="history" placeholder="history"
    style="height:20em;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;padding:1em;">
    </div>

  </form>

</body>
